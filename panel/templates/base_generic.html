<!DOCTYPE html>

<html lang="en-us" >
<head>
<title>HIS Gateway panel</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
<link rel="stylesheet" type="text/css" href="/static/admin/css/nav_sidebar.css">
<script src="/static/admin/js/nav_sidebar.js" defer></script>
<link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
<meta name="robots" content="NONE,NOARCHIVE">
</head>

<body class=" dashboard" data-admin-utc-offset="10800">

<!-- Container -->
<div id="container">

    <!-- Header -->
    <div id="header">
        <div id="branding">
			<h1 id="site-name"><a href="/admin/">HIS Gateway administration panel</a></h1>
        </div>
        
        <div id="user-tools">
			{% if user.is_authenticated %}
				Welcome, <strong>{{ user.get_username }}</strong>.
				<a href="/admin/logout/">Log out</a>
			{% else %}
				<a href="{% url 'login'%}?next={{request.path}}">Login</a>
			{% endif %}
        </div>
    </div>
    <!-- END Header -->
    
    <div class="main shifted" id="main">
        <div class="content">
			<!-- Content -->
			<div id="content" class="colMS">
          
				<!-- <h1>HIS Gateway administration</h1> -->
          
				<div id="content-main">
					{% block content %}{% endblock %}
				</div>

				<br class="clear">
			</div>
        <!-- END Content -->
        <div id="footer"></div>
		</div>
    </div>
</div>
<!-- END Container -->
</body>
</html>
